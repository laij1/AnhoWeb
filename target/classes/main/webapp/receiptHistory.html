<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.css" rel="stylesheet" type="text/css" />
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>
<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<!--   <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" rel="stylesheet" type="text/css"> -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript">
	$(document).ready(function() {
		$('#tablediv').hide();
		$('#receiptdiv').hide();
		$('#search_receipt').calendar({
			  type: 'month',
			  formatter: {
		  		 date: function (date, settings) {
		  		       if (!date) return '';   
		              
						var month = (date.getMonth() + 1) + '';
						if (month.length < 2) {
							month = '0' + month;
						}
						var year = date.getFullYear();
						return year + '-' + month;
					}
				}
			});
		});
	</script>
</head>
<body>
<h1>
</h1>
<h3 class="ui center aligned icon header">
  <i class="bar chart icon"></i>
  搜尋月份收據報表
</h3>
<h4></h4>
<div class="ui middle aligned center aligned grid" > 
   <form class="ui large form" id="receipt" method="post" action="/receiptHistory.js">
		<div class="ui stacked segment">
		      <div class="field">
		        <label>選擇年月份</label>
		        <div class="ui calendar" id="search_receipt">
		          <div class="ui input left icon">
		            <i class="calendar icon"></i>
		            <input type="text" placeholder="年月份" name="monthreceipt" id ="monthreceipt">
		          </div>
		        </div>
		      </div>
        </div>
    <input class="ui button" type="submit" value="搜尋紀錄">
   	<div id="search_error_message"></div>
	</form>
	
	<div class="ui row segment" id="tablediv">
		<div style="width:800px; overflow-x: scroll;">
			<table class="ui selectable celled table" id="excelDataTable" >
			<thead id="theadid">
			 <tr>
			    <th>rid</th>
			    <th>病患名字</th>
			    <th>藥名</th>
			    <th>看診日期</th>
			    <th>金額</th>
			 </tr>
			</thead>
			<tbody id="tbodyid">
			</tbody>
			</table>
		</div>
	</div>    
</div>
	<div class="ui middle aligned center aligned row segment" id="receiptdiv"> 
		<div class="ui labeled input">
    	<div class="ui teal label">
   		 總金額
 		</div >
		<input type="text" id="receiptTotal">
		</div>
	</div>
<script src="./receiptHistory.js"></script>
</body>
</html>
