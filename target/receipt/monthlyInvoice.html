<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.css" rel="stylesheet" type="text/css" />
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>
<!--   <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" rel="stylesheet" type="text/css"> -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript">
	$(document).ready(function() {
		$('#tablediv').hide();
    	$('#receiptdiv').hide();
    	
		$('#search_month').calendar({
			  type: 'month',
			  formatter: {
		  		 date: function (date, settings) {
		  		       if (!date) return '';
		              
						var month = (date.getMonth() + 1) + '';
						if (month.length < 2) {
							month = '0' + month;
						}
						var year = date.getFullYear();
						return year + '-' + month;
					}
				}
			});
		});
	</script>
	
</head>

<body>
<h1>
</h1>
<h3 class="ui center aligned icon header">
  <i class="browser icon"></i>
  搜尋月結
</h3>
<h4></h4>
<div class="ui middle aligned center aligned grid" > 
   <form class="ui large form" id="invoice" method="post" action="/monthlyInvoice.js">
		<div class="ui stacked segment">
		      <div class="field">
		        <label>選擇年月份</label>
		        <div class="ui calendar" id="search_month">
		          <div class="ui input left icon">
		            <i class="calendar icon"></i>
		            <input type="text" placeholder="年月份" name="monthdate" id ="monthdate">
		          </div>
		        </div>
		      </div>
        </div>
    <input class="ui button" id="searchMonth" type="submit" value="搜尋紀錄">
   	<div id="search_error_message"></div>
	</form>	
	<div class="ui row segment" id="tablediv">
		<div style="width:800px; overflow-x: scroll;">
			<table class="ui selectable celled table" id="excelDataTable">
			<tbody id="tbodyid">
			</tbody>
			</table>
		</div>
	</div> 
</div>
<script src="./monthlyInvoice.js"></script>
</body>
</html>
